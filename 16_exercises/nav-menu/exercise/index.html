    <style>
        body {

        #main-nav {
            display: flex;
            list-style-type: none;
        }
        #main-nav > * {
            margin-left: .75rem;
        }

        #main-nav li {
           background: #ffc857;
           border-radius: 15px;
           padding: 8px 16px;
        }

        #main-nav li:hover {
          background: #bdd9bf;
        }


        #main-nav li a {
            color: black;
        }
    </style>
</head>
